<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>入金指引</title>
    <style>
        html,body{
            font-family:"Microsoft Yahei";
            font-size:14px;
            margin: 0;
            padding: 0;
            color:#000;
            min-height:100%;
            background-color: #F6F7FB;
            box-sizing:content-box;
        }
        html{font-size:10px}
        @media screen and (min-width:321px) and (max-width:375px){html{font-size:11px}}
        @media screen and (min-width:376px) and (max-width:414px){html{font-size:12px}}
        @media screen and (min-width:415px) and (max-width:639px){html{font-size:15px}}
        @media screen and (min-width:640px) and (max-width:719px){html{font-size:20px}}
        @media screen and (min-width:720px) and (max-width:749px){html{font-size:22.5px}}
        @media screen and (min-width:750px) and (max-width:799px){html{font-size:23.5px}}
        @media screen and (min-width:800px){html{font-size:25px}}
        .container-fluid {
            margin-right: auto;
            margin-left: auto;
        }
        .nav{
            margin-top:4rem;
            padding-left:1rem;
            height:3rem;
            background-color:#fff;
        }
        .nav img{
            height:1rem;
            margin:auto .5rem auto .6rem;;
            margin-bottom: -.11rem;
        }
        .nav span{
            line-height:3rem;
            font-size: 1rem;;
        }
        .content{
            padding-left:1rem;
            padding-bottom:2rem;
        }
        .content>div{
            padding-top: 2rem;;
        }
        .content img{
            width:2rem;
            margin-bottom: 1rem;
            vertical-align:top;
        }
        .content ul{
            display:inline-block;
            width:80%;
            margin-bottom:0;
            padding-left:1rem;
            margin-top:0;
        }
        .content ul li{
            list-style: none;
            color:#6E6F74;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="nav">
       <span>绑定银行卡</span><img src="images/zhongmi_xiayibu.png"/>
        <span>入金</span><img src="images/zhongmi_xiayibu.png"/>
        <span>通知</span><img src="images/zhongmi_xiayibu.png"/>
        <span>交易</span>
    </div>
    <div class="content">
        <div>
            <img src="images/zhongmi_qian.png"/>
            <ul>
                <li>人民币入金和出金</li>
                <li>省去人民币与美元转换的繁琐操作，入金和出金使用相同的人民币美元转换汇率，不用担心汇率波动带来的汇率风险</li>
            </ul>
        </div>
        <div>
            <img src="images/zhongmi_tongzhi.png"/>
            <ul>
                <li>快速通知</li>
                <li>入金和出金信息提交后，资金最快两个小时到达交易账户或绑定的银行账户，可以在资金明细中随时查看资金状态</li>

            </ul>
        </div>
        <div>
            <img src="images/zhongmi_anquan.png"/>
        <ul>
            <li>资金安全</li>
            <li>必须绑定本人银行账户，作为入金和出金的唯一关联账户，SIPC（美国证券投资人保护机构 ）提供最高50万美元的保护资金</li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
