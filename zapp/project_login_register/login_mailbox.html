<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>邮箱登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/login_register.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/login_register.js"></script>
    <script>
        $(function(){
            //密码可见与否
            $(".login_turn_pwd").click(function(){
                var $this = $(this);
                $this.toggleClass("login_show_pwd");
                $this.toggleClass("login_hide_pwd");
                if($this.hasClass("login_show_pwd")){
                    $(".password").attr("type","text");
                }else{
                    $(".password").attr("type","password");
                }
            });

            //输入完毕之后下一步显示
            $(document).on("blur",".mailbox,.password",function(){
                if(ismail($(".mailbox")[0]) && ispwd($(".password")[0])){
                    $("#login").addClass("btn_red");
                }else{
                    $("#login").removeClass("btn_red");
                }
            });
        });
    </script>
</head>
<body>
<header class="login_phone_header"></header>
<section>
    <input type="text" placeholder="输入电子邮箱" class="mailbox"/>
    <div class="pwd">
        <div  class="login_turn_pwd login_hide_pwd" ></div>
        <input type="password" placeholder="输入密码" class="password"/>
    </div>
</section>
<footer>
    <a href="forget_pwd_phone.html" class="footer_left">忘记密码</a>
    <a href="login_phone.html" class="footer_right_top">使用手机号码登陆</a>
    <button class="btn_default footer_right" id="login">登陆</button>
</footer>
</body>
</html>
