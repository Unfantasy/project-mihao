<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设置密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/login_register.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/login_register.js"></script>
    <script>
        $(function(){
            //输入完毕之后下一步显示
            $(document).on("blur",".password",function(){
                if(ispwd($(".password")[0])){
                    $("#next").addClass("btn_red").parent().attr("href","verify_phone.html");
                    //下一步弹出图片验证码
                    $("#next").on("click touch",function(){
                        $(".all_page").animate({top:0},300).animate({"top":"-40px"},200).animate({"top":0},200);
                    });
                }else{
                    $("#next").removeClass("btn_red").parent().attr("href","");
                }
            });

            btnClick();
        });

    </script>
</head>
<body>
<header>

    <p>此密码用于登录美股账号和交易下单使用请妥善保管。</p>
    <h1>密码限定 <span class="mark">6-20</span>位,英文数字结合</h1>
</header>
<section>
    <input type="password" placeholder="密码" class="password"/>
</section>
<footer>
    <button class="btn_default footer_right" id="next">下一步</button>
</footer>
<div class="all_page">
<div class="img_code_all text_center">
    <div class="top">
        <span>验证码</span> <input type="text" class="verity_code" placeholder="输入下图中的字符，区分大小写"/>
    </div>
    <div class="middle">
        <img src="images/loading.gif" class="img_code" id="img_code" onclick="btnClick()"/>
        <p>看不清？ <a onclick="btnClick()">换一张</a></p>
    </div>
    <div class="bottom">
        <a href="verify_phone.html"><button>确认</button></a>
    </div>
</div>
</div>
<input type="hidden" id="captcha_key" name="captcha_key"/>
</body>
</html>
