<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设置密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/login_register.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/login_register.js"></script>
    <script>
        $(function(){
            //输入完毕之后下一步显示
            $(document).on("blur",".password",function(){
                if(ispwd($(".password")[0])){
                    $("#next").addClass("btn_red").parent().attr("href","verify_mailbox.html")
                }else{
                    $("#next").removeClass("btn_red").parent().attr("href","");
                }
            });
        });
    </script>
</head>
<body>
<header>

    <p>此密码用于登录美股账号和交易下单使用请妥善保管。</p>
    <h1>密码限定 <span class="mark">4-20</span>位,英文数字结合</h1>
</header>
<section>
    <input type="password" placeholder="密码" class="password"/>
</section>
<footer>
    <a href=""><button class="btn_default footer_right" id="next">下一步</button></a>
</footer>
</body>
</html>
