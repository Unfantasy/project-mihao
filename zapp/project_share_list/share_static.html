<script>
    var screenWidth = parseInt(document.body.clientWidth*0.85);
    var screenHeight = parseInt(document.body.clientHeight*0.73);
    $(".s_bg").width(screenWidth);
    $(".s_bg").height(screenHeight);
    $(".s_content").width(document.body.clientWidth*0.9);
    $(".inner").width(document.body.clientWidth*8*0.9);
    var $pointer=$('.footer li');
    var flipsnap=Flipsnap('.inner');
    flipsnap.element.addEventListener('fsmoveend',function(){
        $pointer.filter('.active').removeClass('active');            //filter 为jquery的筛选器，筛选出与指定表达式匹配的元素集合
        $pointer.eq(flipsnap.currentPoint).addClass('active');
        var $_ul = $(".footer ul");
        var $_liActive = $(".footer li.active");
        var leftLength = 0;
        if($(".footer li").index($(".footer li.active"))>4) {
            //获取前5个li总长度
            var firstLength = 0;
            for(var i=0;i<5;i++){
                firstLength += $(".footer li").eq(i).outerWidth(true);
            }
            //获取到active的li的长度
            var lastLength = 0;
            for(var i=0;i<$_liActive.index()+1;i++){
                lastLength += $(".footer li").eq(i).outerWidth(true);
            }
            leftLength =-(lastLength - firstLength);

            $_ul.animate({left:leftLength}, "fast");
        }
        if($(".footer li").index($(".footer li.active"))==0){
            $_ul.animate({left:0}, "fast");
        }
                },false);
</script>
