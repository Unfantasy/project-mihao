<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>交易费用</title>
    <link rel="stylesheet" href="css/trade-support.css"/>
</head>
<body>
    <article>
        <h2><img src="images/yinsi_gelan.png"/>费用</h2>
        <p>$0.01/股，最低$2.88/单。买卖双向交易收费，无其他交易费用。</p>
        <h2><img src="images/yinsi_gelan.png"/>示例</h2>
        <p>（1）假设A股票市价$20，交易100股，总成交金额为$2000</p>
        <p>买入时：$2.88(100股X$0.01/股=$1<$2.88每单最低收费）</p>
        <p>卖出时：$2.88(100股X$0.01/股=$1<$2.88每单最低收费）</p>
        <p>（2）假设A股票市价$10，交易300股，总成交金额为$3000</p>
        <p>买入时：$3（300股X$0.01/股=$3>$2.88每单最低收费）</p>
        <p>卖出时：$3（300股X$0.01/股=$3>$2.88每单最低收费）</p>
    </article>
</body>
</html>
