<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>银行列表</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        main>span{
            margin-left:1rem;
            color:#b2b2b2;
            line-height: 4rem;
            font-size:.8rem;
        }
        .tip{
            padding-top:1rem;
            margin-bottom:2rem;

        }
        .tip>span{
            color:#b2b2b2;
            font-size:.6rem;
            line-height:2.5;
            padding-left:1rem;
        }
        .tip ul{
            padding-left:1rem;
            background-color: #fff;
            margin-top:.5rem;
            margin-bottom:0;
            border-top:1px solid #c8c7cc;
            border-bottom:1px solid #c8c7cc;
        }
        .tip ul li{
            list-style-type: none;
            line-height: 2.5;
            border-bottom:1px solid #c8c7cc;
            color:#a6a6a6;
        }
    </style>
</head>
<body>
<main>
    <span>* 只支持储蓄卡进行银行卡的绑定。</span>
    <div class="tip">
        <span>银行列表</span>
        <ul>
            <li>工商银行</li>
            <li>农业银行</li>
            <li>中国银行</li>
            <li>建设银行</li>
            <li>交通银行</li>
            <li>邮储银行</li>
            <li>光大银行</li>
            <li>招商银行</li>
            <li>上海银行</li>
            <li>北京银行</li>
            <li>中信银行</li>
            <li>兴业银行</li>
            <li>平安银行</li>
            <li>广发银行</li>
            <li>浦发银行</li>
            <li>华夏银行</li>
            <li>民生银行</li>
            <li style="border: none">兰州银行</li>
        </ul>
    </div>
</main>
</body>
</html>
