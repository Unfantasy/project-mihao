<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>奖品列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        html, body ,ul{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .content{
            padding:0 .6rem;
        }
        li.reward{
            margin-top:.4rem;
            position:relative;
        }
        .rewardImg{
            width:100%;
        }
        .shadow{
            width:100%;
            height:100%;
            background:linear-gradient(to bottom,rgba(0,0,0,0),#555);
            position:absolute;
            bottom:0;
        }
        .rewardText{
            color:#fff;
            font-size:.55rem;
            position:absolute;
            bottom:.5rem;
            left:.3rem;
            z-index: 6;
        }
    </style>
    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 300) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        function getImgs(){

        }
        $(function(){
            getImgs()
        });
    </script>
</head>
<body>
    <div class="content">
        <ul>
            <li class="reward"><img src="images/奖品列表_03.png" class="rewardImg" /> <div class="shadow"></div> <span class="rewardText">爱奇艺会员一个月</span></li>
        </ul>
    </div>
</body>
</html>
