<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>阅后即焚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/show_txt.css"/>
</head>
<body>
<!-- 代码 开始 -->
<div class="game_time">
    <div class="hold">
        <div class="pie pie1"></div>
    </div>
    <div class="hold">
        <div class="pie pie2"></div>
    </div>
    <div class="bg"> </div>
    <div class="time" id="second"></div>
</div>
<p id="txt" class="txt"></p>
<div class="notice_mark"></div>
<div class="notice_img">
    <img src="images/wechat_lead.png" onclick="hideThis(this)">
</div>
<div class="fixTab">
    <div class="img"><img src="images/zhongmilogo.png" alt=""/></div>
    <ul class="zm">
        <li class="zmTitle">众米</li>
        <li class="zmIntro">证券人的社交应用</li>
    </ul>
    <button id="openApp" class="openApp">立即打开</button>
</div>
<div class="after_look">
    <div class="afterLookImg">
        <img src="images/yuehoujifen.png"/>
    </div>
    <p>消息阅后即焚，无法继续查看。</p>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/show_txt.js"></script>
</body>
</html>
