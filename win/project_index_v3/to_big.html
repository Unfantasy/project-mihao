<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .img{
            width:100px;
            height:100px;
            display: inline-block;
            background: url("images/meiguo.png") no-repeat center center;
            background-size: 100% 100%;
            -webkit-transition: all 2s;
            -moz-transition: all 2s;
            -ms-transition: all 2s;
            -o-transition: all 2s;
            transition: all 2s;
        }
        .img:hover{
            -webkit-transform: scale(1.1, 1.1);
            -moz-transform: scale(1.1, 1.1);
            -ms-transform: scale(1.1, 1.1);
            -o-transform: scale(1.1, 1.1);
            transform: scale(1.1, 1.1);
        }
        .img_box{
            margin-left:50px;
            width:100px;
            height:100px;
            overflow: hidden;
            display: inline-block;
        }
        img{
            width:120px;
            -webkit-transition: all 2s;
            -moz-transition: all 2s;
            -ms-transition: all 2s;
            -o-transition: all 2s;
            transition: all 2s;
        }
        img:hover{
            -webkit-transform: scale(1.1, 1.1);
            -moz-transform: scale(1.1, 1.1);
            -ms-transform: scale(1.1, 1.1);
            -o-transform: scale(1.1, 1.1);
            transform: scale(1.1, 1.1);
        }
    </style>
</head>
<body>
<div class="img_box">
    <div class="img">
    </div>
    </div>
    <div class="img_box">
        <img src="images/meiguo.png" alt=""/>
    </div>

</body>
</html>
