        input {
            width: 303px;

<body>
<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga fugiat illo necessitatibus nulla quibusdam. Animi distinctio ducimus fugiat maxime natus neque nostrum quasi quia, quibusdam repellendus sequi suscipit voluptate voluptatibus.</h1>
<script>
    function Range(from,to){
        this.from = from;
        this.to = to;
    }
    Range.prototype = {
        includes:function(x){return this.from<=x&&this.to>=this.to;}
    };
    var r = new Range(1,3);
    console.log(r.includes(2));
</script>
</body>
