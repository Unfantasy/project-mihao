<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="images/zm_log.ico" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap2.css"/>
    <link rel="stylesheet" href="css/login.css-v=20151027.css"/>
    <script src="js/jquery.js"></script>
    <style>
        body, html{
            margin:0;
            padding:0;
            font-family:"Mecrosoft Yahei";
        }
        a:hover{
            text-decoration:none;
        }
        #aw_login>div{
            background-color:#3A3937;
            width:100%;
            height:250px;
            font-size: 20px;
        }
        #aw_login img {
            padding:20px 0 0 20px;
            width:50px;
        }
        #aw_login .aw-tab-right{
            color:#fff;
            line-height: 90px;
            padding:0 20px 0 0;
        }
        .aw-login-box{
            margin-top:50px;
        }
        .aw-mod-body{
            margin-left: auto;
            margin-right: auto;
            margin-top: -30px;
            width: 90%;
            background-color: #fff;
            border: none;
            padding-left: 15px;
            padding-top: 60px;
            padding-bottom: 0;
            padding-right: 20px;
            margin-bottom: -10px;
        }
        .aw-mod-body li{
            list-style: none;
        }
        .aw-mod-body input{
            background-color: #F8F8F7;

        }
        .aw-mod-body #aw-login-user-name, .aw-mod-body #aw-login-user-password{
            width:95%;
            height:60px;
            font-size:20px;
            padding-left: 20px;
            border-left: 1px solid #EBEBEB;
            -webkit-box-shadow: none
        -moz-box-shadow: none;
            box-shadow: none;
            border:none;
        }

        /*记住我复选框样式*/
        input[type="checkbox"]{
            display: none;
        }
        .aw-mod-body ul li.last label{
            background:url("images/jizhuwohou.png") no-repeat;
            padding-left:25px;
            background-size:auto 100%;
            font-size:20px;
        }
        /*end 记住我复选框样式*/
        .aw-mod-body ul li.last a{
            font-size:20px;
            color:#f45531;
            cursor:pointer;
        }
        .aw-mod-body ul li.last a:hover{
            color:#f45531;
        }

        #login_submit{
            width:92%;
            height:60px;
            margin-top: 10px;
            background-color:#f45531;
            background-image: none;
            line-height:60px;
            color:#fff;
            letter-spacing: 10px;
            font-size:20px;
        }
    </style>
    <script>

        $(function() {
            //登陆密码验证
            $("#login_submit").click(function(){
                if($("#aw-login-user-name").val()=="" || $("#aw-login-user-password").val()==""){//显示为空
                    $(".error-message").css("display","list-item").animate({left:"30px"},50).animate({left:"0px"},50);
                    $(".error-message em").text("用户名或密码不能为空");
                }else if(false){//显示错误
                    $(".error-message").css("display","list-item").animate({left:"30px"},50).animate({left:"0px"},50);
                    $(".error-message em").text("请输入正确的帐号或密码");
                }else{
                    $(".error-message").css("display","none");
                }
            });
            //点击切换样式
            $('label').click(function(){
                if($("#login-radio").attr("checked")){
                    $(this).css("background-image",'url("images/jizhuwoqian.png")');
                }else {
                    $(this).css("background-image", 'url("images/jizhuwohou.png")')
                }
            });
        });
    </script>
</head>
<body>
<section id="aw_login">
    <div class="container">
        <img src="images/shouye_icon.png"/><a href="phone-register.html" class="pull-right aw-tab-right">注册</a>
        <div class="row">

            <div class="aw-login-box">
                    <div class="aw-mod-body ">
                        <form id="login_form" method="post" onsubmit="return false" >
                            <ul>
                                <li>
                                    <input type="text" id="aw-login-user-name" placeholder="用户名/手机号/邮箱" name="user_name" value="" />
                                </li>
                                <li>
                                    <input type="password" id="aw-login-user-password" placeholder="密码" name="password" />
                                </li>
                                <li class="error error-message hide">
                                    <p><i class="aw-icon i-no"></i><em></em></p>
                                </li>
                                <li class="last">

                                    <input id="login-radio" type="checkbox" value="1" checked="true" name="net_auto_login" checked="checked"/>
                                    <label for="login-radio">记住我</label>
                                    <a class="pull-right" >忘记密码?</a>
                                </li>
                                <li class="login_submit"><a id="login_submit"  class=" btn btn-default">登录</a></li>
                            </ul>
                        </form>

                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
