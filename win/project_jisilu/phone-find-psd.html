<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link href="images/zm_log.ico" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap2.css"/>
    <link rel="stylesheet" href="css/login.css-v=20151027.css"/>
    <script src="js/jquery.js"></script>
    <style>
        body, html{
            margin:0;
            padding:0;
            font-family:"Mecrosoft Yahei";
        }
        a:hover{
            text-decoration:none;
        }
        #aw_login>div{
            background-color:#3A3937;
            width:100%;
            height:250px;
            font-size: 20px;
        }
        #aw_login img {
            padding:20px 0 0 20px;
            width:50px;
        }
        #aw_login .aw-tab-right{
            color:#fff;
            line-height: 90px;
            padding:0 20px 0 0;
        }

        .aw-mod-body{
            margin-left: auto;
            margin-right: auto;
            margin-top: -30px;
            width: 90%;
            background-color: #fff;
            border: none;
            padding-left: 15px;
            padding-bottom: 0;
            padding-right: 20px;
            margin-bottom: -10px;
        }
        .aw-mod-body li{
            list-style: none;
        }
        .aw-mod-body input{
            background-color: #F8F8F7;

        }

        /*记住我复选框样式*/
        input[type="checkbox"]{
            display: none;
        }
        .aw-mod-body ul li.last label{
            background:url("images/jizhuwohou.png") no-repeat;
            padding-left:25px;
            background-size:auto 100%;
            font-size:20px;
        }
        /*end 记住我复选框样式*/
        .aw-mod-body ul li.last a{
            font-size:20px;
            color:#f45531;
            cursor:pointer;
        }
        .aw-mod-body ul li.last a:hover{
            color:#f45531;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Mecrosoft Yahei";
        }

        a:hover, a:active, a:focus {
            text-decoration: none;
        }

        #aw_login > div {
            background-color: #3A3937;
            width: 100%;
            height: 210px;
            font-size: 18px;
        }

        .aw-mod-body {
            margin-left: auto;
            margin-right: auto;
            width: 100%;;
            background-color: #fff;
            border: none;
            margin-top:20px;
        }

        .aw-mod-body li {
            list-style: none;
        }

        .aw-mod-body input {
            background-color: #F8F8F7;
            margin-top: 10px;
        }

        .aw-mod-body ul li input {
            width: 85%;
            height: 50px;
            font-size: 18px;
            padding-left: 18px;
            border-left: 1px solid #EBEBEB;
            -webkit-box-shadow: none -moz-box-shadow : none;
            box-shadow: none;
            border: none;
        }
        .aw-mod-body ul li input:focus{
            outline:none;
            box-shadow: none;
        }
        .aw-mod-body ul li.last a {
            font-size: 18px;
            color: #f45531;
            cursor: pointer;
        }

        .aw-mod-body ul li.last a:hover {
            color: #f45531;
        }

        #register_submit {
            width: 85%;
            height: 50px;
            margin-top: 10px;
            background-color: #f45531;
            background-image: none;
            line-height: 50px;
            color: #fff;
            letter-spacing: 10px;
            font-size: 20px;
            margin-bottom: 60px;
        }

        #vcode {
            width: 46%;
        }

        #btnGetVerifyCode {
            width: 40%;
            height: 58px;
            background-color: #f45531;
            color: #fff;
            margin-bottom: 10px;
            margin-left: -10px;
            padding-left: 10px;
        }


    </style>
    <script>

    </script>
</head>
<body>
<section id="aw_login">
    <div class="container">
        <img src="images/shouye_icon.png"/><a href="phone-register.html" class="pull-right aw-tab-right">登陆</a>
        <div class="row">

            <div>
                <div class="aw-mod">
                    <div class="aw-mod-body register_body">
                        <form id="find_pwd_form"  method="post" action="${ctx }/users/find_password"  onsubmit="return false;">
                            <ul>
                                <li class="aw-register-first">
                                    <input class="aw-register-mobile" type="text" placeholder="请输入常用手机号" id="mobile"  name="mobile" errortips="手机号格式不正确">
                                </li>
                                <li>
                                    <input type="text" placeholder="请输入短信验证码" id="vcode" name="vcode">

                                    <input class="btn" type="button" id="btnGetVerifyCode"
                                           value="获取短信验证码" onclick="getVerifyCode();">
                                </li>
                                <li>
                                    <input class="aw-register-pwd" type="password" id="input-password-new" name="new_password" placeholder="请输入6-16位新密码，区分大小写"  errortips="用户名长度不符合" value="">
                                </li>
                                <li>
                                    <input class="aw-register-pwd" type="password" id="input-password-re-new" name="re_new_password" placeholder="请输入确认密码" errortips="新密码与确认密码不同">
                                </li>
                                <li class="register_submit"><a id="register_submit" class=" btn btn-default"  onclick="f_save()">确定</a></li>

                            </ul>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
