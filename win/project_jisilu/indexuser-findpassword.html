    <script>
        //手机号码验证
        $(function(){
            verify_phone("#mobile");
        });
        function verify_phone(selector){
            $(selector).on("blur",function(){
                var _this = $(this);
                $(this).parent().find('.aw-reg-tips').detach();
                var mobilereg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
                if (!mobilereg.test($(this).val())) {//手机号码基本验证
                    $(this).parent().find('.aw-reg-tips').detach();
                    $(this).parent().append('<span class="aw-reg-tips aw-reg-err"><i class="aw-icon i-err"></i>' + $(this).attr('errortips') + '</span>');
                    $('#btnGetVerifyCode').attr('disabled',"true");
                    return;
                }else if(false){//手机号码是否是注册时保存的验证码
                    _this.parent().find('.aw-reg-tips').detach();
                    _this.parent().append('<span class="aw-reg-tips aw-reg-err"><i class="aw-icon i-err"></i>' + $(this).attr('tips') + '</span>');
                    $('#btnGetVerifyCode').attr('disabled',"true");
                }else{
                    _this.parent().find('.aw-reg-tips').detach();
                    _this.parent().append('<span class="aw-reg-tips aw-reg-right"><i class="aw-icon i-followed"></i></span>');
                    $('#btnGetVerifyCode').removeAttr("disabled");
                }
            });
        }
    </script>
