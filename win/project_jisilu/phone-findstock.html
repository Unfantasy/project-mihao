    <script>
        $(function(){

            /*目标收益率点击增加减少*/
            $(".sss-minusyield").on("click touch",function(){
                var yieldStock = parseInt($("#yield").val());
                var min = 0;
                if(yieldStock>min){
                    yieldStock-=1;
                    $("#yield").val(yieldStock);
                    $('.sss-addyield').attr("src","images/tixingshezhi_jia.png");
                }else{
                    $(this).attr("src","images/tixingshezhi_jianzhihou.png");
                }
            });
            $(".sss-addyield").on("click touch",function(){
                var yieldStock = parseInt($("#yield").val());
                var max = 99;
                if(yieldStock < max){
                    yieldStock+=1;
                    $("#yield").val(yieldStock);
                    $(".sss-minusyield").attr("src","images/tixingshezhi_jian.png");
                }else{
                    $(this).attr("src","images/tixingshezhi_jiahou.png")
                }
            });
            /* end 目标收益率点击增加减少*/
            //收益必须是数字的判断
            $("#yield").blur(function(){
                if(isNaN($(this).val())){
                    alert("请输入数字！");
                    $(this).val("0");
                }
                if($(this).val()==''){
                    $(this).val("0");
                }
            });
        });

    </script>
