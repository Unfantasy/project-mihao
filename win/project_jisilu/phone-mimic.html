    <script>
        $(function(){
            //收益率高度设置
            $("#mimic").height($("#mimic").width());

            $("#mimic-refresh").on("click touch",function(){
                var n = parseInt($("#mimic-refresh strong").text());
                if(n>0){
                    //刷新战友
                    n--;
                    $("#mimic-refresh strong").text(n);
                }else if(n==0){
                    alert("很抱歉！你没有刷新机会了。");
                }else{
                    alert("纳尼，还有负的，你是不是开挂了！");
                }
            });
        });
        //闪烁字体
            function changeColor(){
            var color="#f00|#0f0|#00f|#880|#808|#088|yellow|green|blue|gray";
            color=color.split("|");
            document.getElementById("blink").style.color=color[parseInt(Math.random() * color.length)];
        }
            setInterval("changeColor()",200);
