<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        body,html{
            padding: 0;
            margin:0;
            background: #E7EFF3;
            font-family: Microsoft YaHei;
        }

        .lt-nav{
            height:100px;
            margin-left: auto;
            margin-right: auto;
            background-color: #86C5E3;

        }
        .lt-nav a{
            margin-left:10px;
            color: #F8F8F8;
        }
        .lt-logo{
            height: 40px;
            margin: 5px 0 0 20px
        }
        .lt-login-register{
            position: relative;
            top: 15px;
            height: 27px;
        }

        .lt-login-register p a{
            color: #2D648F;
        }
        .lt-top-menu{
            width:940px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-12 lt-nav ">
            <div class="row ">
                <div class="col-sm-6 lt-logo">
                    <a href="#">&raquo;首&nbsp;页</a>
                    <a href="#">社区-知识库</a>
                </div>
                <div class=" lt-login-register">
                    <p class="pull-right ">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                    </p>
                </div>
            </div>
            <div class="lt-top-menu">
                <div class="row">
                    <div class="col-md-10 ">
                        <div class="aw-nav-left"></div>
                        <div class="aw-nav-middle">
                            <!-- 导航条 -->
                            <div class="aw-nav-main pull-left">
                                <ul class="aw-top-nav">
                                    <li><a href="#" class="active"><i class="aw-icon i-question-no-hover"></i>广场<i class="aw-icon i-nav-hover-triangle"></i></a></li>
                                </ul>
                            </div>
                            <!-- end 导航条 -->
                            <!-- 搜索框 -->
                            <div class="aw-search-box pull-right">
                                <form class="navbar-search pull-right" action="http://www.jisilu.cn/search/" id="global_search_form" method="post">
                                    <div class="input-append">
                                        <input type="text" placeholder="搜索问题、话题或人" autocomplete="off" name="q" id="aw-search-query" class="search-query">
                                        <span class="add-on" title="站内搜索" id="global_search_btns" onclick="$('#global_search_form').submit();"><i class="icon-search"></i></span>
                                    </div>
                                    <div class="aw-dropdown aw-search-dropdown-box">
                                        <i class="aw-icon i-dropdown-triangle active"></i>
                                        <p class="title">输入关键字进行搜索</p>
                                        <ul class="aw-search-dropdown-list"></ul>
                                        <p class="search"><span>搜索:</span><a onclick="$('#global_search_form').submit();"></a></p>
                                        <p><a href="javascript:;" onclick="$('#header_publish').click();" class="pull-right btn btn-mini btn-success publish">发起问题</a><span class="txt"></span></p>
                                    </div>
                                </form>
                            </div>
                            <!-- end 搜索框 -->
                        </div>

                        <div class="aw-nav-right"></div>
                    </div>
                    <div class="span2 aw-pulish">
                        <a id="header_publish" href="http://www.jisilu.cn/publish/" class="aw-btn b-start-question">发起</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap2.js"></script>
</body>
</html>
