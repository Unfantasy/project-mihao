<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>股狗秘闻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="images/zm_log.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/common-vote.css"/>
    <link rel="stylesheet" href="css/zmMobile.css"/>
    <link rel="stylesheet" href="css/voteStudio.css"/>
    <link rel="stylesheet" href="css/icon-sprite.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/zmMobile.js"></script>
    <script>
        if(isMobile()){
            //加载移动端页面
            loadjscssfile('css/voteStudioMobile.css','css');
        }
        function f_praise(){
            var count = $('.aw-vote-bar-count').text();
            $('.aw-vote-bar-count').text(++count);
            $('.aw-icon').removeClass('i-question-agree').addClass('i-add');

        }
    </script>
    <noscript>
        <link rel="stylesheet" media="screen and (max-width:560px)" href="css/voteStudioMobile.css"/>
    </noscript>
    <style>
        li{
            list-style: none;
        }
        a,a:link,a:active,a:hover{
            text-decoration: none;
        }
        li.colour1 .newcontent,li.colour1 .newcontent p{
            background-color: #64C896;
            color:#fff;
        }
        li.colour2 .newcontent,li.colour2 .newcontent p{
            background-color: #F4BE78;
            color:#fff;
        }
        li.colour3 .newcontent,li.colour3 .newcontent p{
            background-color: #FF966E;
            color:#fff;
        }
        li.colour4 .newcontent,li.colour4 .newcontent p{
            background-color: #EB96BF;
            color:#fff;
        }
        li.colour5 .newcontent,li.colour5 .newcontent p{
            background-color: #3C4145;
            color:#fff;
        }
        li.colour6 .newcontent,li.colour6 .newcontent p{
            background-color: #59B4C7;
            color:#fff;
        }
        li.colour7 .newcontent, li.colour7 .newcontent p{
            background-color: #82C369;
            color:#fff;
        }
        .circle,.newtime,.controlbox{
            display: none;
        }
        body{
            background-color: #ffffff;
        }
        body .vote, body .voteList{
            padding-top:0;
        }
        .newcontent{
            padding:15px;
            font-size: 18px;
        }

        .comment {
            padding: 5px 0;
        }
        .comment a{
            color:#ddd;
            font-size:16px;
        }
        a.aw-question-vote-bar{
            float: right;
        }

    </style>
</head>
<body>
<section class="vote hidden">
    <div class="content">
        <li class="colour1">
            <div class="circle"><img src="images/testicon.jpg"/></div>
            <div class="newtime">14:57</div>
            <div class="newcontent">
                <div class="pbox">
                    <p>芝加哥联储主席 Evans （2017年有投票权）：美联储并不着急12月加息。</p>
                    <p>12月可能是一个适宜的加息时间，但也未看到年底加息的迫切性。</p>
                    <p>劳动力市场继续保持小幅扩张和薪资小幅上涨，都是不错的信号。</p>
                    <p>但通胀目前仍处于美联储2%的目标以下。</p>
                </div>
                <div class="comment">
                    <a href="javascript:;">评论 23</a>
                    <!-- 投票栏 -->
                    <a id="praise_flag" title="给楼主点赞" class="aw-text-color-999 aw-question-vote-bar" onclick="f_praise()">
                        <i data-original-title="给楼主点赞" class="aw-icon i-question-agree"></i>
                        <span id="pcount" class="aw-vote-bar-count">1</span> 个赞</a>

                    <!-- end 投票栏 --></div>
                <div class="controlbox">
                    分享
                </div>

            </div>
        </li>
    </div>
    <div class="comments">
        <div class="commentsHeader">
            <p class="count">11条评论</p>
            <a href="javascript:;" class="avatar"><img src="images/missing_face.png" alt="默认头像"></a>
            <textarea name="content" placeholder="我有意见"></textarea>
            <div class="commentBtnBox clearfix">
                <a href="#" class="commentBtn">评论</a>
            </div>
        </div>
        <div class="commentsBody">
            <div class="items">
                <div class="item">
                    <div class="commentLeft">
                        <a href="javascript:void(0)" class="avatar">
                            <img  alt="虚拟姬" src="images/photo1.jpg">
                        </a>

                    </div>
                    <div class="commentRight">
                        <div class="nameDate">
                            <a href="javascript:void(0)" class="name">虚拟姬</a>
                            <span class="date">10 月 8 日</span>
                        </div>
                        <p class="commentText">这是余额宝广告吧</p>
                    </div>
                </div>
            </div>
            <div class="loader">
                <p class="notext">没有更多了</p>
            </div>
        </div>
    </div>
</section>
<script>

    $(".options .option").click(function(){
        $(this).toggleClass('selected');
        if($(this).hasClass('selected')){
            $(this).find('.iconfont').removeClass('icon-checkbox').addClass('icon-checkbox-selected');
            $(this).find('input[type="checkbox"]').attr('checked','checked');
        }else{
            $(this).find('.iconfont').removeClass('icon-checkbox-selected').addClass('icon-checkbox');
            $(this).find('input[type="checkbox"]').attr('checked',false);
        }
    });
</script>
<div class="alertBox">
    <div class="selfAlert">
        <div class="selfAlertHd"><span>
            <img src="images/dogAlert.png"/>
            Hello World!</span></div>
        <div class="selfAlertFt"><span>确定</span></div>
    </div>
</div>
</body>
</html>
