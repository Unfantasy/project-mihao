<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>成交明细</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        body,html{
            margin:0;
            padding:0;
        }
        body{
            background-color: #f5f7fa;
        }
        .red{
            color:#f45531;
        }
        .blue td.username,.blue .all_value{
            background-color: #6b9ae6;
            color:#fff;
        }
        table{
            width:100%;
        }
        .detail{
            margin-bottom:8px;
            color:#000;
            background-color:#fff;
            border-bottom:1px solid rgba(0,0,0,.1);
            border-right:1px solid rgba(0,0,0,.1);
            font-size:16px;
            line-height:2.5;
            padding:0;
        }
        .basic_information{
            border-collapse: separate;
            border-spacing: 15px 0;
        }
        .basic_information tr:nth-child(1) td{
            border-bottom:1px solid rgba(0,0,0,.1);
            width:50%;
        }
        .basic_information td>span{
            float:right;
        }

        .username{
            line-height: 1.1;
            font-size: 12px;
            padding-top:6px;
            padding-bottom:5px;
        }
        td.username{

            position:absolute;
            margin-left:-15px;
            padding-left:15px;
            width:calc(50% - 7.5px);
        }
        .update_time{
            padding-right:7px;
        }
        .stockname{
            display: inline-block;
            float: none !important;
            width:43%;
            word-break:keep-all;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        @media screen and (max-width: 350px){
            .stockname{
                width:36%;
            }
        }
    </style>
</head>
