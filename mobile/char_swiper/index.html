<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>微信卡通UI界面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<script type="text/javascript" src="js/rem.js"></script>
	<style type="text/css">
		body,div,p,h1,h2,h3,h4,h5,h6,ul,li,ol,dl,dd,dt{padding:0px;margin:0px;}
		body,html{height:100%;}
		.box{height:100%;}
		.repeat_item{height:100%;}

		.slide1{background:url(img/bg_01.png) no-repeat;}
		.slide2{background:url(img/bg_02.png) no-repeat;}
		.slide3{background:url(img/bg_03.png) no-repeat;}
		.slide4{background:url(img/bg_04.png) no-repeat;}
		.slide5{background:url(img/bg_05.png) no-repeat;}
		.slide6{background:url(img/bg_06.png) no-repeat;}
		.slide7{background:url(img/bg_07.png) no-repeat;}
		.slide8{background:url(img/bg_08.png) no-repeat;}
		.slide9{background:url(img/bg_09.png) no-repeat;}
		.slide10{background:url(img/bg_10.png) no-repeat;}

		.cont{background:url(img/cont_01.png) no-repeat;}
		.txt_01{background:url(img/txt_01_01.png) no-repeat;}
		.txt_02{background:url(img/txt_01_02.png) no-repeat;}
		.cont_02{background:url(img/cont_02.png) no-repeat;}
		.txt_02_01{background:url(img/txt_02_01.png) no-repeat;}
		.txt_02_02{background:url(img/txt_02_02.png) no-repeat;}
		.cont_03{background:url(img/cont_03.png) no-repeat;}
		.txt_03_01{background:url(img/txt_03_01.png) no-repeat;}
		.cont_04{background:url(img/cont_04.png) no-repeat;}
		.txt_04_01{background:url(img/txt_04_01.png) no-repeat;}
		.txt_04_02{background:url(img/txt_04_02.png) no-repeat;}
		.cont_05{background:url(img/cont_05.png) no-repeat;}
		.txt_05_01{background:url(img/txt_05_01.png) no-repeat;}
		.cont_06{background:url(img/cont_06.png) no-repeat;}
		.txt_06_01{background:url(img/txt_06_01.png) no-repeat;}
		.cont_07{background:url(img/cont_07.png) no-repeat;}
		.txt_07_01{background:url(img/txt_07_01.png) no-repeat;}
		.cont_08{background:url(img/cont_08.png) no-repeat;}
		.txt_08_01{background:url(img/txt_08_01.png) no-repeat;}
		.cont_09{background:url(img/cont_09.png) no-repeat;}
		.txt_09_01{background:url(img/txt_09_01.png) no-repeat;}
		.txt_09_02{background:url(img/txt_09_02.png) no-repeat;}
		.txt_10_01{background:url(img/txt_10_01.png) no-repeat;}


		.bg100{background-size:100% 100%;}
		.cont100{width:100%;height:100%;position:absolute;left:0px;top:0px;background-size:100% 100%;}
	</style>
</head>
<body>
	<div class="swiper-container box">
	    <div class="swiper-wrapper repeat_item">
	        <div class="swiper-slide bg100 slide1">
	        	<div class="ani cont100 cont" data-slide-in="at 300 from fadeInLeft use swing during 500"></div>
	        	<div class="ani cont100 txt_01" data-slide-in="at 400 from fadeInLeft use swing during 500"></div>
	        	<div class="ani cont100 txt_02" data-slide-in="at 500 from fadeInLeft use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide2">
	        	<div class="ani cont100 cont_02" data-slide-in="at 300 from rotateInDownLeft use swing during 500"></div>
	        	<div class="ani cont100 txt_02_01" data-slide-in="at 500 from rotateInDownRight use swing during 500"></div>
	        	<div class="ani cont100 txt_02_02" data-slide-in="at 600 from rotateInDownLeft use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide3">
	        	<div class="ani cont100 cont_03" data-slide-in="at 300 from flipInX use swing during 500"></div>
	        	<div class="ani cont100 txt_03_01" data-slide-in="at 500 from flipInX use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide4">
	        	<div class="ani cont100 cont_04" data-slide-in="at 300 from slideInUp use swing during 500"></div>
	        	<div class="ani cont100 txt_04_01" data-slide-in="at 500 from slideInRight use swing during 500"></div>
	        	<div class="ani cont100 txt_04_02" data-slide-in="at 600 from slideInUp use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide5">
	        	<div class="ani cont100 cont_05" data-slide-in="at 300 from bounceIn use swing during 500"></div>
	        	<div class="ani cont100 txt_05_01" data-slide-in="at 500 from bounceIn use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide6">
	        	<div class="ani cont100 cont_06" data-slide-in="at 300 from fadeInDownBig use swing during 500"></div>
	        	<div class="ani cont100 txt_06_01" data-slide-in="at 500 from fadeInDownBig use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide7">
	        	<div class="ani cont100 cont_07" data-slide-in="at 300 from lightSpeedIn use swing during 500"></div>
	        	<div class="ani cont100 txt_07_01" data-slide-in="at 500 from lightSpeedIn use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide8">
	        	<div class="ani cont100 cont_08" data-slide-in="at 300 from rotateInDownLeft use swing during 500"></div>
	        	<div class="ani cont100 txt_08_01" data-slide-in="at 500 from slideInRight use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide9">
	        	<div class="ani cont100 cont_09" data-slide-in="at 300 from zoomIn use swing during 500"></div>
	        	<div class="ani cont100 txt_09_01" data-slide-in="at 500 from bounceInLeft use swing during 500"></div>
	        	<div class="ani cont100 txt_09_02" data-slide-in="at 600 from bounceInDown use swing during 500"></div>
	        </div>
	        <div class="swiper-slide bg100 slide10">
	        	<div class="ani cont100 txt_10_01" data-slide-in="at 300 from rollIn use swing during 500"></div>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate-twice.min.js"></script>
<script>
	var mySwiper = new Swiper ('.swiper-container', {
		direction: 'vertical',
		loop: true,

		// 如果需要分页器
		pagination: '.swiper-pagination',

		 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
          },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
          }
	})
</script>
</body>
</html>
