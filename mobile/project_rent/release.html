<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/common_rent.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #ECEDEF;
        }

        .tip {
            position: relative;
            width: 100%;
            height: 90px;
            background-color: #F4F6F3;
        }

        .tip ul {
            width: 80%;
            padding-left: 2rem;
            display: inline-block;
            font-size: 1.1rem;
            margin: 21px 0;
        }

        .tip ul li {
            list-style: none;
        }

        .tip .square {
            position: absolute;
            top: 35px;
            right: 2rem;
            border: 3px solid #444;
            width: 1rem;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            display: inline-block;
        }

        .add_photo {
            background: #000 url("images/2_mohu.jpg") no-repeat center;
            background-size: cover;

        }

        .add_photo_file {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 100px;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .guide {
            color: #888A89;
            font-size: 2rem;
            line-height: 3;
            width: 100%;
            text-align: center;
        }

        .write textarea {
            width: 100%;
            height: 100px;
            padding-left: .5rem;
            padding-right: .5rem;
            padding-top:.5rem;
            font-size:1.2rem;
            box-sizing: border-box;
        }

        .write button {
            width: 80%;
            font-size: 1.3rem;
            line-height: 3rem;
            margin-top:2rem;
            background-color: #FF5A5E;
            color:#fff;
            border: none;
        }
    </style>
    <script>
        $(function () {
            /*照片点击事件*/
            $("#add_photo_file").change(function (event) {
                var src = URL.createObjectURL(event.target.files[0]);
                if (src) {
                    $("#add_photo").css({"background-image": src, "background-size": "contain"});
                }

            });

            /*其他选项点击事件*/
            //撰写标题
            $(".title").click(function () {
                $(".main").css("display", "none");
                $(".write_title").css("display", "block");
            });
            $(".write_title button").click(function(){
                if($(this).prev().val()){
                    var li = '<li class="lg to_bottom_1">'+$(this).prev().val()+'</li>';
                    $(".title ul").empty().append(li);
                }else{
                    var li = '<li class="red lg">撰写标题</li><li class="gray">为你的房源撰写一个描述性的标题</li>';
                    $(".title ul").empty().append(li);
                }
                $(".main").css("display", "block");
                $(".write_title").css("display", "none");
            });
            //搭规则
            $(".game_rule").click(function () {
                $(".main").css("display", "none");
                $(".write_game_rule").css("display", "block");
            });
            $(".write_game_rule button").click(function(){
                if($(this).prev().val()){
                    var li = '<li class="lg to_bottom_1">'+$(this).prev().val()+'</li>';
                    $(".game_rule ul").empty().append(li);
                }else{
                    var li = '<li class="red lg">搭规则</li><li class="gray">参与活动游戏规则</li>';
                    $(".game_rule ul").empty().append(li);
                }
                $(".main").css("display", "block");
                $(".write_game_rule").css("display", "none");
            });
            //参与申请条件
            $(".carry").click(function () {
                $(".main").css("display", "none");
                $(".write_carry").css("display", "block");
            });
            $(".write_carry").click(function(){
                if($(this).prev().val()){
                    var li = '<li class="lg to_bottom_1">'+$(this).prev().val()+'</li>';
                    $(".carry ul").empty().append(li);
                }else{
                    var li = '<li class="red lg">参与申请条件</li><li class="gray">带食物，带饮料……</li>';
                    $(".carry ul").empty().append(li);
                }
                $(".main").css("display", "block");
                $(".write_carry").css("display", "none");
            });
        });
    </script>
</head>
<body>
<div class="main">
    <main>
        <div class="tip add_photo">
            <ul>
                <li class="white lg to_bottom_1">添加照片</li>
            </ul>
            <div class="square">
                √
            </div>
            <input type="file" capture="camera" accept="image/*" name="cameraInput" class="add_photo_file"
                   id="add_photo_file">
        </div>
        <div class="tip title">
            <ul>
                <li class="red lg">撰写标题</li>
                <li class="gray">为您的活动撰写一个描述性的标题</li>
            </ul>
            <div class="square">
                √
            </div>
        </div>
        <div class="tip game_rule">
            <ul>
                <li class="red lg">搭规则</li>
                <li class="gray">参与活动游戏规则</li>
            </ul>
            <div class="square">
                √
            </div>
        </div>
        <div class="tip carry">
            <ul>
                <li class="red lg">参与申请条件</li>
                <li class="gray">带食物，带饮料……</li>
            </ul>
            <div class="square">
                √
            </div>
        </div>
        <div class="tip ">
            <a href="address.html">
            <ul>
                <li class="red lg">设置地址</li>
                <li class="gray">只有确认参与者才能看到</li>
            </ul>

            <div class="square">
                √
            </div>
            </a>
        </div>
        <div class="guide">
            可选信息
        </div>
    </main>
    <footer>
        <a href="rent.html">
            <button>还有 <span>5</span>步便可发布</button>
        </a>
    </footer>
</div>
<div class="write write_title center"  style="display: none;">
    <textarea placeholder="为您的party撰写一个描述性的标题"></textarea>
    <button>确认</button>
</div>
<div class="write write_game_rule center"  style="display: none;">
    <textarea placeholder="参与活动游戏规则"></textarea>
    <button>确认</button>
</div>
<div class="write write_carry center"  style="display: none;">
    <textarea placeholder="带食物，带饮料……"></textarea>
    <button>确认</button>
</div>
</body>
</html>
