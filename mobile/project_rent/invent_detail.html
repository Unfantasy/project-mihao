<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>邀请细节</title>
    <link rel="stylesheet" href="css/common_rent.css"/>
    <link rel="stylesheet" href="css/mobiscroll.custom-2.5.0.min.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/mobiscroll.js"></script>
    <style>
        main h2{
            font-weight:normal;
            color:#999;
            margin:3rem auto;
        }

        /*details style*/
        .details{
            width:80%;
            margin:2rem auto;
        }
        .details h3{
            font-weight: normal;
            font-size:18px;
            margin:.3rem auto;
            color:#777;
        }
        .details .numofpeople{
            background-color:#fff;
            border-radius:2px;
            box-shadow: 0 2px 1px 1px #aaa;
        }
        .details input{
            border:none;
            text-align: center;
            width:60%;
            line-height: 3;
        }
        .details input:focus{
            border:none;
            outline: none;

        }
        .details .minus,.details .add{
            height:1.8rem;
            width: 1.8rem;
            vertical-align: middle;
        }
        .details label{
            padding:1rem;
        }
        .details .all_check{
            padding:.8rem 0;
            background-color:#fff;
            border-radius:2px;
            box-shadow: 0 2px 1px 1px #aaa;
        }
        .details input[type='radio']{
            width:auto;
        }
        #start_time,#end_time{
            width:80%;
        }
        .ui-loader{
            display:none;
        }
        /* end details style*/
    </style>
    <script>
        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                    + " " + date.getHours() + seperator2 + date.getMinutes();
            return currentdate;
        }
        $(function(){
            var newjavascript={
                plugdatetime:function ($dateTxt,type) {
                    var curr = getNowFormatDate();
                    var opt = {}
                    opt.time = {preset : type};
                    opt.date = {preset : type};
                    opt.datetime = {
                        preset : type,
                        minDate: new Date(2015,1,01,00,00),
                        maxDate: new Date(2020,12,31,24,59),
                        stepMinute: 1
                    };

                    $dateTxt.val(curr).scroller('destroy').scroller($.extend(opt[type], {
                                theme: "sense-ui",
                                mode: "scroller",
                                display: "modal",
                                lang: "english",
                                monthText: "月",
                                dayText: "日",
                                yearText: "年",
                                hourText: "时",
                                minuteText: "分",
                                ampmText:"上午/下午",
                                setText: '确定',
                                cancelText: '取消',
                                dateFormat: 'yy-mm-dd'
                            })
                    );
                }
            }
            newjavascript.plugdatetime($("#start_time"), "datetime");
            newjavascript.plugdatetime($("#end_time"), "datetime");
        });
    </script>
</head>
<body>
<main>
    <h2 class="center">关于您的公寓的更多一些信息</h2>
    <div class="details center">
        <h3>最多参与人数</h3>
        <div class="center numofpeople">
            <img src="images/tixingshezhi_jianzhihou.png" class="minus"/>
            <input type="text" placeholder="1" data-role='none' />
            <img src="images/tixingshezhi_jia.png" class="add"/>
        </div>
    </div>
    <div class="details center">
        <h3>邀请性别</h3>
        <div class="all_check">
            <label for="male"><input type="radio" name="gender" id="male" data-role='none' />&nbsp;&nbsp;男</label>
            <label for="female"><input type="radio" name="gender" id="female" data-role='none' />&nbsp;&nbsp;女</label>
            <label for="all"><input type="radio" name="gender" id="all" data-role='none' />&nbsp;&nbsp;不限</label>
        </div>
    </div>
    <div class="details center">
        <h3>开始时间</h3>
        <input type="text" id="start_time"/>
        <h3>结束时间</h3>
        <input type="text" id="end_time"/>
    </div>
</main>
<footer><a href="release.html" rel="external" data-transition="fade"><button>下一步</button></a></footer>
</body>
</html>
