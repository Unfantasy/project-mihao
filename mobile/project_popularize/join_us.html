<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼职招聘：传播有趣又有料的你</title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <link href="images/zm_log.ico" rel="shortcut icon" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/mh_mobile.js"></script>
    <style>
        html,body{
            margin:0;
            padding:0;
            width:100%;
            min-height:100%;
        }
        *[hidden] { display: none; }
        .block_center{
            margin-left:auto;
            margin-right: auto;
        }
        .swiper-container {
            width: 100%;
            width:100vw;
            height: 100%;
            height: 100vh;
            background: #000;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-color: #fff;
            color: #fff;
            font-size: .55rem;
        }
        .ani {
            position: absolute;
        }

        .a{
            background-color: #000;
            color:#fff;
        }
        .b{
            background-color: #fff;
        }

        .show1_1{
            top:8%;
            width: 80%;
            font-size: 0;
            left: 10%;
            height:50%;
            text-align: center;
        }
        .show1_2{
            top:50%;
            width: 80%;
            left:10%;
            text-align: center;
        }
        .img{
            display: inline-block;
            width:33%;
            height: 25%;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        .img img{
            width:60%;
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }
        .show2_1{
            top:5%;
            width: 80%;
            left:10%;
            text-align: center;
        }
        .show2_2{
            top:40%;
            width: 80%;
            left: 10%;
        }
        .show2_2 img{
            width:100%;
        }

        .show3_1{
            width: 80%;
            top:10%;
            left:10%;
        }
        .show3_1 img{
            width:100%;
        }
        .show3_2{
            top:55%;
            width: 80%;
            left: 10%;
            text-align: center;
        }
        .show5_1{
            width: 80%;
            top:7%;
            left:10%;
        }
        .show5_1 img{
            width:100%;
        }
        .show5_2{
            top:80%;
            width: 80%;
            left: 10%;
        }
        .show5_2 p{
            text-align: center;
        }
        .slideArrow {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            z-index: 10000;
            margin-left: -.44rem;
        }
        .slideArrow span {
            position: absolute;
            width: .88rem;
            height: .66rem;
            background: url('images/arrow.png') no-repeat;
            background-size: 100% 100%;
            -webkit-animation: start 1.5s infinite ease-in-out;
            animation: start 1.5s infinite ease-in-out;
        }
        @-webkit-keyframes start{0,30%{opacity:0;-webkit-transform:translate(0,.26rem)}60%{opacity:1;-webkit-transform:translate(0,0)} 100%{opacity:0;-webkit-transform:translate(0,-.2rem)} }
        @keyframes start{0,30%{opacity:0;transform:translate(0,.26rem)}60%{opacity:1;transform:translate(0,0)}100%{opacity:0;transform:translate(0,-.2rem)}}
        @media screen and (min-width:1250px){
            .swiper-container{
                max-width: 500px;
            }
            .slideArrow{
                margin-left: -20px;
                bottom: 80px;
            }
            .slideArrow span{
                width:40px;
                height:30px;
            }
            .swiper-slide{
                font-size: 30px;
            }
        }

    </style>
</head>
<body>
<div hidden><img src="images/share_app.png" alt="share_picture"/></div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide a">
            <div class="ani big-green show1_1" data-slide-in="at 500 from bounceInLeft use swing during 500">
                <div class="img"><img src="images/adobe.png"/></div>
                <div class="img"><img src="images/alibaba.png"/></div>
                <div class="img"><img src="images/amazon.png"/></div>
                <div class="img"><img src="images/apple.png"/></div>
                <div class="img"><img src="images/baidu.png"/></div>
                <div class="img"><img src="images/tesla.png"/></div>
                <div class="img"><img src="images/facebook.png"/></div>
                <div class="img"><img src="images/yahoo.png"/></div>
                <div class="img"><img src="images/google.png"/></div>
            </div>
            <div class="ani big-green show1_2" data-slide-in="at 500 from bounceInRight use swing during 700">
                <div class="block_center">
                <p>你自认对各大知名公司非常感兴趣，有长期深入关注吗？它们中某几家的最新动态你可以轻松娓娓道来；或者干脆你就是这些知名企业中一员，对传播自己公司的最新动态乐此不彼，那么我们给您一个轻松兼职的机会。</p>
                </div>
            </div>
            <div class="slideArrow"> <span></span> </div>
        </div>
        <div class="swiper-slide a">
            <div class="ani big-green show2_1" data-slide-in="at 500 from bounceIn use swing during 500">
                <p>把最新鲜的新闻动态发到公司邮箱：zhongmi@mimikj.com，审核通过就可免费获得一台1280元的斑马鱼净水器</p>
            </div>
            <div class="ani big-green show2_2" data-slide-in="at 500 from bounceIn use swing during 700">
                <div><img src="images/banmayu.jpg"/></div>
            </div>
            <div class="slideArrow"> <span></span> </div>
        </div>
        <div class="swiper-slide a">
            <div class="ani big-green show3_1" data-slide-in="at 500 from zoomIn use swing during 500">
<div><img src="images/cooperation.jpg"/></div>
            </div>
            <div class="ani big-green show3_2" data-slide-in="at 1000 from zoomIn use swing during 700">
                <p>如果您的专业素养过硬，我们更可聘请您为公司的专职新闻撰稿人，给予高额的兼职薪水。</p>
            </div>
            <div class="slideArrow"> <span></span> </div>
        </div>
        <div class="swiper-slide a">
            <div class="ani big-green show2_1" data-slide-in="at 500 from bounceInRight use swing during 500">
                <p>并且参加公司的定期外出旅游活动，包括国外哦！而且全程花销由公司负责，你心动了吗？</p>
            </div>
            <div class="ani big-green show2_2" data-slide-in="at 500 from bounceInLeft use swing during 700">
                <div><img src="images/travel.jpg"/></div>
            </div>
            <div class="slideArrow"> <span></span> </div>
        </div>
        <div class="swiper-slide a">
            <div class="ani big-green show5_1" data-slide-in="at 500 from zoomIn use swing during 500">
                <div><img src="images/join_us_wechat.png"/></div>
            </div>
            <div class="ani big-green show5_2" data-slide-in="at 1000 from zoomIn use swing during 700">
                <p>方便沟通可加相关负责人：莱伊</p>
            </div>
            <div class="slideArrow"> <span></span> </div>
        </div>
    </div>
</div>


<script>

    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        effect:'flip',
        onInit: function (swiper) {
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper);
        },
        onTransitionEnd: function (swiper) {
            // swiperAnimate(swiper);
        }
    });
</script>

</body>
</html>
