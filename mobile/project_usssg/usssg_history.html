<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>历史</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/usssg.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/usssg.js"></script>
</head>
<body class="usssg_history">
<div class="usssg_history_bg"></div>
<section>
    <div class="history_box">
        <div>
            <div class="score"></div>
            <p>31000分</p>
        </div>
        <div>
            <div class="money"></div>
            <p>￥10000</p>
        </div>

    </div>
    <div class="timeStart"></div>
    <ul class="history_list">
        <li class="now_record">
            <div class="history_time"></div>
            <div class="history_content">
                <p >本周 <span class="historyArrowRight"></span></p>
                <p>排名:1名 <span hidden class="historyArrowRight"></span></p>
                <p>获奖励:¥300 <span hidden class="historyArrowRight"></span></p>
            </div>
        </li>
        <li class="no_record">
            <div class="history_time"></div>
            <div class="history_content">
                <p>2016-07-09 <span class="historyArrowRight"></span></p>
                <p>未参与<span hidden class="historyArrowRight"></span></p>
            </div>
        </li>
        <li class="past_reword">
            <div class="history_time"></div>
            <div class="history_content">
                <p >2016-07-09 <span class="historyArrowRight"></span></p>
                <p>排名:1名 <span hidden class="historyArrowRight"></span></p>
                <p>获奖励:¥300 <span hidden class="historyArrowRight"></span></p>
            </div>
        </li>
        <li class="past_reword">
            <div class="history_time"></div>
            <div class="history_content">
                <p >本周 <span class="historyArrowRight"></span></p>
                <p>排名:1名 <span hidden class="historyArrowRight"></span></p>
                <p>获奖励:¥300 <span hidden class="historyArrowRight"></span></p>
            </div>
        </li>
        <li class="past_reword">
            <div class="history_time"></div>
            <div class="history_content">
                <p >本周 <span class="historyArrowRight"></span></p>
                <p>排名:1名 <span hidden class="historyArrowRight"></span></p>
                <p>获奖励:¥300 <span hidden class="historyArrowRight"></span></p>
            </div>
        </li>
    </ul>
</section>
</body>
</html>
