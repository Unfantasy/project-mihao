<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>交易记录收入</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="js/usssg.js"></script>
    <style>
        body,html{
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            background-color: #eee;
            color:#000;
        }
        ul{
            list-style: none;
            padding:0;
            margin:0;
            background-color: #fff;
        }
        ul li{
            padding:.5rem;
            border-bottom:1px solid rgba(0,0,0,.1);
        }
        li p{
            margin:0;
        }
        li p:nth-child(1){
            font-size: .65rem;
        }
        li p:nth-child(2){
            font-size: .5rem;
        }
        li p:nth-child(2) span{
            color:#c1c1c1;
        }
        p span{
            float:right;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <p>名侦探柯南 <span>￥1</span></p>
        <p>查看记录向你支付 <span>2016-07-01 15:46:46</span></p>
    </li>
    <li>
        <p>名侦探柯南 <span>￥1</span></p>

</body>
</html>
